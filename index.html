<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- axios -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js' integrity='sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==' crossorigin='anonymous'></script>
  <!-- vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- font awsome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css' integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==' crossorigin='anonymous'/>
  <!-- css  -->
  

  <title>Document</title>
</head>
<body>
  <div id="app" class="container">
    <div class="container text-center ">
      <h1>Lista dischi</h1>
    </div>
    <div class="container">
      <div class="row flex-wrap  ">
        <div v-for="(disco,index) in listaDischi" :key="index" class="col-4 d-flex justify-content-center">
          <div class="card">
          <div class="img-container">
          <img :src="disco.poster" alt="">
          </div>
          <div class="titolo">{{disco.title}}</div>
          <div>{{disco.author}}</div>
          <div>{{disco.year}}</div>
          </div>
        </div>
        
      </div>
    </div>
  </div> 
  <script src="script.js"></script> 
</body>
</html>
